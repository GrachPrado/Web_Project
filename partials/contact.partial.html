<section id="contact" class="contact">
    <!--Title-->
    <div class="contact__title">
        <h2>Contact Us</h2>
        <p>Most calendars are designed for teams. <span>Slate is designed for freelancers</span></p>
    </div>
    <!--Social Media-->
    <div class="contact__socialMedia">
        <img src="./img/twitter.png" alt="twitter" />
        <img src="./img/facebook.png" alt="facebook" />
        <img src="./img/instagram.png" alt="instagram" />
    </div>
    <div class="contact__info">
        <div>
            <img src="./img/position.png" alt="position" />
            <p>6386 Spring St undefined Anchorage,<br>Georgia 12473 United States</p>
        </div>
        <div>
            <img src="./img/phone.png" alt="phone" />
            <p>(843) 555-0130</p>
        </div>
        <div>
            <img src="./img/email.png" alt="email" />
            <p>willie.jennings@example.com</p>
        </div>
    </div>
    <!--MAP-->
    <div class="contact__map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d20309.075323923767!2d30.4721233!3d50.4851493!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1687793776179!5m2!1sru!2sua"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    </div>
    <!--FORM-->
    <div class="contact__form">
        <h2>contact us</h2>
        <form>
                <input type="text" name="fname" placeholder="Your name" /><br />
                <br />
                <input type="email" name="email" placeholder="Your email" /><br />
                <br />
                <textarea name="message" id="message" cols="30" rows="10">Your message</textarea>
                <input type="submit" value="Send" />
        </form>
    </div>
</section>
